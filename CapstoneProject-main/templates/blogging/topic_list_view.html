{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Blog Topics {% endblock %}

{% block content %}




<style>
  body {
       background: -webkit-linear-gradient(left, #71da51, #72cf07);
   }
</style>






<div class="container-fluid ">



  <div class="row">

    {% for topic in blogs.topics.all %}


    <div class="col-lg-3 mt-3 col-md-6 col-sm-12 col-12 mb-3">

      <div class="card shadow ">

        <img class="card-img" src=" {{ topic.image.url }} ">



        <a class="mt-2 btn btn-success btn-rounded"
          href="{% url 'blogApp:post_list' slug=topic.slug blog=blogs.slug %}">

          {{ topic.name }}

        </a>

      </div>


    </div>



    {% endfor %}
  </div>


</div>







{% endblock content %}
